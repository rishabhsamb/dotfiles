[global/wm]
include-file = ~/.config/polybar/macchiato.ini

[bar/my-polybar]
monitor = DP-0
width = 100%
height = 32
radius = 0
background = ${colors.mantle}
foreground = ${colors.text}
border-size = 0
padding-left = 3
padding-right = 3
module-margin = 1
modules-left = i3
modules-center = date
modules-right = network volume tray

font-0 = "Hack Nerd Font:weight=bold;2:size=12"
font-1 = "FontAwesome:size=12:weight=bold;2"

override-redirect = false
bottom = false

[module/i3]
type = internal/i3
label-focused = %{+u}%name%%{-u}
label-focused-background = ${colors.peach}
label-focused-foreground = ${colors.crust}
label-focused-padding = 1
label-focused-margin = 1
label-unfocused = %{+u}%name%%{-u}
label-unfocused-background = ${colors.surface0}
label-unfocused-foreground = ${colors.text}
label-unfocused-padding = 1
label-unfocused-margin = 1
label-visible = %{+u}%name%%{-u}
label-visible-background = ${colors.surface0}
label-visible-foreground = ${colors.text}
label-visible-padding = 1
label-visible-margin = 1
label-urgent = %{+u}%name%%{-u}
label-urgent-background = ${colors.red}
label-urgent-foreground = ${colors.text}
label-urgent-padding = 1
label-urgent-margin = 1

[module/date]
type = internal/date
interval = 1
date = %a %b %d %H:%M
format-prefix-foreground = ${colors.blue}
label-foreground = ${colors.text}
label = %date%

[module/volume]
type = internal/pulseaudio
use-ui-max = true
interval = 5

format-volume = <ramp-volume> <label-volume>
label-volume-foreground = ${colors.text}
label-volume = %percentage%%
ramp-volume-0-foreground = ${colors.peach}
ramp-volume-1-foreground = ${colors.peach}
ramp-volume-2-foreground = ${colors.peach}
ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
ramp-headphones-0-foreground = ${colors.mauve}
ramp-headphones-1-foreground = ${colors.mauve}
ramp-headphones-0 = 󰋋
ramp-headphones-1 = 󰋋
label-muted-foreground = ${colors.overlay1}
label-muted = 󰖁  muted
click-right = pavucontrol

[module/network]
type = internal/network
interface = wlo1
interval = 3.0
format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>
format-disconnected-prefix = "󰤭 "
format-disconnected-prefix-foreground = ${colors.red}
ramp-signal-0 = 󰤟
ramp-signal-1 = 󰤢
ramp-signal-2 = 󰤥
ramp-signal-3 = 󰤨
ramp-signal-foreground = ${colors.peach}
label-connected-foreground = ${colors.text}
label-disconnected-foreground = ${colors.text}
label-connected = %essid%
label-disconnected = No WiFi

[module/tray]
type = internal/tray
format-margin = 8px
tray-spacing = 8px
tray-size = 50%
tray-foreground = ${colors.peach}
